<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
  <video width="640" height="360" controls preload="metadata">
    <source src="http://localhost:8000/storage/videos/5M7W4RyC74AWgJmlHfNgVWtXboIAVx73MwZGvpgI.mp4" type="video/mp4">
    Your browser doesn't support video.
  </video>
  <script>
    const video = document.querySelector('video');
    video.addEventListener('play', () => console.log('Playing'));
    video.addEventListener('pause', () => console.log('Paused'));
    video.addEventListener('error', (e) => console.error('Error:', e));
    video.addEventListener('stalled', () => console.log('Stalled'));
    video.addEventListener('waiting', () => console.log('Waiting'));
  </script>
</body>
</html>
